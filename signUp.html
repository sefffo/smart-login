<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Css/bootstrap.min.css">
  <link rel="stylesheet" href="./Css/fontawesome-free-6.6.0-web/css/all.min.css">
  <link rel="stylesheet" href="./Css/fontawesome-free-6.6.0-web/css/fontawesome.min.css">
  <link rel="stylesheet" href="./Css/style.css">

  <title>Sign Up</title>
</head>
<body>
  


  <div class="container py-5 d-flex justify-content-center align-items-center">


    <div class="sign-up-box container py-5">
      <h1 class="fw-bolder fs-1 text-center signup-title">Smart Login System</h1>

      <input oninput="userNameValidation()" class="form-control text-white my-4" id="userName" placeholder="Enter Your Name">

      

      <input oninput="emailValidation()"  id="signEmail" class="form-control text-white my-4"  placeholder="Enter Your E-mail">



      <input id="signPass" class="form-control  text-white my-4" type="password"   placeholder="Enter Your Passowrd">
      
      <p id="signAlert" class=" text-danger d-none">
        All Inputs requierd
      </p>
      <p id="signsucc" class=" text-bg-info d-none">
        sign up succsessful
      </p>

      <button onclick="signUP()" class="m-auto my-3 signupBtn px-5">Sign Up</button>

      <p class="text-white" >
        You have an account? 
        <a class="text-white" href="index.html">Signin</a>
      </p>

    </div>


  </div>









  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
